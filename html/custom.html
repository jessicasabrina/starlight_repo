<body>
    <div class="containercustom">
        <div id="formcustom">
            <form action="action_page.php">
        
            <label for="fname">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name..">
        
            <label for="lmail">Mail</label>
            <input type="text" id="lmail" name="mail" placeholder="Your email..">
        
            <label for="custom">Resin/3d Print</label>
            <select id="custom" name="custom">
                <option selected="selected"></option>
                <option value="resin">Resin</option>
                <option value="3dprint">3d Print</option>
            </select>
        
            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write your custom request.." style="height:200px"></textarea>

            <label for="adjunt">File</label>
            <input type="file" name="file" accept=".pdf,.jpg,.png" multiple />
        
            <input type="submit" value="Submit">
        
            </form>
        </div>
    </div>
